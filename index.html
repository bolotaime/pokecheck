<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Check - Login</title>
    <link rel="stylesheet" href="style-login.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-init.js"></script>
    </head>
<body>

    <div class="login-container">
        <h1>Poké Check</h1>

        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <button type="button" id="google-login-button">Entrar com Google</button>
            <p id="login-error" class="error-message"></p>
            <a href="#" id="show-register">Não tem uma conta? Registre-se</a>
        </form>

        <form id="register-form" style="display:none;">
            <h2>Registrar</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha (mín. 6 caracteres)" required>
            <button type="submit">Registrar</button>
            <p id="register-error" class="error-message"></p>
            <a href="#" id="show-login">Já tem uma conta? Faça login</a>
        </form>

    </div>

    <script src="script-login.js"></script>
</body>
</html>

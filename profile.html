<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Poké Check</title>
    <link rel="stylesheet" href="style-profile-extended.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-init.js"></script>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <a href="hub.html" class="back-btn" title="Voltar ao Hub">&#8592;</a>
            <h1>Meu Perfil</h1>
        </div>
        <div style="display:flex; align-items:center;">
            <button id="view-public-btn" style="margin-right:15px; border:none; background:transparent; color:#3498db; cursor:pointer; font-weight:bold;">Ver meu Perfil Público</button>
            <button id="logoff-button" style="background:#e74c3c; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Sair</button>
        </div>
    </header>

    <div class="container">
        
        <div class="card">
            <h2>Quem é você?</h2>
            
            <div class="form-group">
                <label>Escolha seu Avatar:</label>
                <div class="avatar-selection" id="avatar-list"></div>
            </div>

            <div class="form-group">
                <label for="display-name">Nome de Treinador:</label>
                <input type="text" id="display-name" placeholder="Ex: Ash Ketchum">
            </div>
        </div>

        <div class="card">
            <h2>Seus IDs de Amizade (Opcional)</h2>
            <p style="font-size:0.9em; color:#666; margin-bottom:15px;">Preencha apenas o que quiser compartilhar no seu perfil público.</p>
            
            <div class="form-group">
                <label for="fc-switch">Nintendo Switch FC:</label>
                <input type="text" id="fc-switch" placeholder="SW-XXXX-XXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="fc-3ds">Nintendo 3DS FC:</label>
                <input type="text" id="fc-3ds" placeholder="XXXX-XXXX-XXXX">
            </div>
        </div>

        <div class="card">
            <h2>Configurações de Privacidade</h2>
            <p style="margin-bottom:10px;">Escolha quais checklists aparecem no seu perfil público:</p>
            
            <label class="toggle-label">
                <input type="checkbox" id="show-za" checked>
                <span>Mostrar progresso em <strong>Pokémon Legends Z-A</strong></span>
            </label>
        </div>

        <div class="card">
            <h2>Segurança</h2>
            <button id="reset-password-btn" style="background:#95a5a6; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Enviar email para redefinir senha</button>
            <p id="msg-area" style="margin-top:10px; font-size:0.9em;"></p>
        </div>

        <button id="save-profile-btn" class="save-btn" style="margin-bottom: 40px;">SALVAR ALTERAÇÕES</button>

    </div>

    <script src="script-profile.js"></script>
</body>
</html>

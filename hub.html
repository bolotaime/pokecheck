<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Check - Minhas Listas</title>
    <!-- Usa o mesmo CSS do checklist para garantir consistência no header -->
    <link rel="stylesheet" href="checklist-style-core.css">
    <link rel="stylesheet" href="style-hub.css">

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Inicialização do Firebase -->
    <script src="firebase-init.js"></script>
</head>
<body>

    <!-- Cabeçalho Unificado (Igual ao Checklist) -->
    <header>
        <div class="header-title">
            <!-- Sem botão de voltar aqui, pois é a home -->
            <h1>Poké Check</h1>
        </div>
        
        <div class="header-controls">
            <!-- Menu de Usuário -->
            <div class="user-menu">
                <a href="profile.html" id="profile-link">Perfil</a> 
                <button id="logoff-button">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="hub-container">
        
        <!-- Barra de Ação -->
        <div class="hub-header">
            <h2>Minhas Poké Lists</h2>
            <button id="btn-new-checklist" class="btn-primary">+ Nova Poké List</button>
        </div>

        <!-- Área de Listas -->
        <div id="my-checklists-container" class="checklists-grid">
            <!-- O JS vai preencher aqui -->
            <p class="empty-state">Carregando...</p>
        </div>

    </main>

    <!-- ========================================= -->
    <!-- MODAL DE CRIAÇÃO DE LISTA -->
    <!-- ========================================= -->
    <div id="modal-new-checklist" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Criar Nova Poké List</h3>
                <button id="btn-close-modal" class="btn-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Seleção do Jogo -->
                <label for="select-game">Escolha o Jogo:</label>
                <select id="select-game">
                    <option value="">Selecione um jogo...</option>
                    <!-- O JavaScript vai preencher as opções aqui -->
                </select>

                <!-- Nome da Lista -->
                <label for="input-checklist-name">Nome da Lista:</label>
                <input type="text" id="input-checklist-name" placeholder="Ex: Minha Living Dex">

                <!-- Interruptor de Privacidade -->
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="check-is-public" checked>
                        <span class="slider"></span>
                    </label>
                    <div>
                        <span class="switch-label">Visível no Perfil Público</span>
                        <span class="switch-desc">Se desligado, a lista será privada.</span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="btn-create-checklist" class="btn-primary">Criar</button>
            </div>
        </div>
    </div>

    <!-- O Cérebro da Página -->
    <script src="script-hub.js"></script>
</body>
</html>
